<div class="cards-container">
  <div  (click) ="goToDetail(cards.id)" class="cardOnly" *ngFor="let cards of cardsMovie">
    <img
      src="https://image.tmdb.org/t/p/w500/{{ cards.poster_path }}"
      alt="{{ cards.title }}"
    />
    <h3 class="title">{{ cards.title }}</h3>
    <h4 class="year">{{ cards.release_date }}</h4>
    <h4 class="genre">{{ cards.genre_ids }}</h4>
  </div>
</div>
